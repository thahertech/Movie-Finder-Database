<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Title of the HTML document -->
    <title>Movie Finder</title>
</head>

<body>
    <!-- Main wrapper for the content -->
    <div class="wrapper">
        <!-- Search block containing the logo, search form, and search input -->
        <div class="search-block">
            <!-- Link to the home page (root) -->
            <a href="/">
                <!-- Heading for the application -->
                <h1>Movie Finder</h1>
            </a>
            <!-- Search form with input and submit button -->
            <form id="search-form">
                <!-- Input field for entering search query -->
                <input type="text" id="query" placeholder="Search movies..." />
                <!-- Button for submitting the search form -->
                <button class="SearchBtn" type="submit">Search</button>
            </form>
        </div>
        <!-- Container for displaying movie search results -->
        <div class="row" id="root"></div>
    </div>
    <!-- Script tag linking to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
